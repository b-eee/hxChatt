# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  batch: true
  branches:
    include:
    - master

pr:
  drafts: false
  branches:
    include:
      - develop

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '5b2c1a86-adaf-4fe6-84f9-536f844827fc'
  imageRepository: 'beee-hxchat'
  containerRegistry: 'hexabase.azurecr.io'
  dockerfilePath: 'docker/app/Dockerfile'
  vmImageName: 'ubuntu-latest'
  tag: '$(Build.BuildNumber)'

stages:
- stage: UpdateBuildNumber
  jobs:
  - job: UpdateBuildNumber
    steps:
    - bash: |
        echo "##vso[build.updatebuildnumber]$(System.PullRequest.SourceBranch).$(Build.BuildNumber)"
      condition: eq(variables['Build.Reason'], 'PullRequest')
      name: SetPRBuildName
    - bash: |
          echo "##vso[build.updatebuildnumber]$(Build.SourceBranchName).$(Build.BuildNumber)"
      condition: ne(variables['Build.Reason'], 'PullRequest')
      name: SetBranchBuildName
- stage: Build
  displayName: Build stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    # - bash: printenv
    #   displayName: List environment variables
    - task: Docker@2
      displayName: Build image
      inputs:
        command: build
        buildContext: $(Build.Repository.LocalPath)
        Dockerfile: $(dockerfilePath)
        repository: $(imageRepository)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: Docker@2
      displayName: Push image
      inputs:
        command: push
        repository: $(imageRepository)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - publish: docker/k8s
      artifact: manifests

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  # exclude from PR validations
  condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: 'linker-staging.default'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/manifests/deployments/hxchat-deploy-stg.yml
                $(Pipeline.Workspace)/manifests/services/hxchat-svc.yml
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)